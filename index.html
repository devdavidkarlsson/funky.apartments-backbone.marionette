<!doctype html>
<html lang="en">
<head>
    <title>Appartments</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap-modal.css">
    <link href="http://fonts.googleapis.com/css?family=Sofia" rel="stylesheet" type="text/css">
</head>
<body>
<h1 class="title">Funky Appartments</h1>

<div id="content"></div>

<!-- templates -->
<script type="text/template" id="about-template">
    <p>That's all about it, folks.</p>
</script>

<script type="text/template" id="subletting-layout">
    <div id="searchBar">
        Search : <input type="text" name="search" autocomplete="off" id="searchTerm" value="" />
        <img src="assets/images/loader.gif" alt="Loading..." id="spinner" />
    </div>

    <div id="appartmentContainer"></div>
</script>

<script type="text/template" id="appartment-list-template">
    <div style="display:table;width:100%;height:100%;">
        <div class="appartments"></div>
    </div>
</script>

<script type="text/template" id="appartment-template">
    <span class="appartment-img-text">
        <img src="<%=url%>" alt="" class="appartment" />
        <p>

            <span class="bg">
                <span class="spacer">&nbsp;</span><%=name%><span class="spacer">&nbsp;</span>
            </span>
        </p>
    </span>
</script>

<script type="text/template" id="appartment-detail-template">
    <div style="display:table;width:100%;height:100%;">
        <div class="imgAppartment">
            <img src="assets/images/go-back-button.png" alt="" class="close" height="50" width="70"/>
            <img src="<%=url%>" class="appartment-img"/>
        </div>
        <div class="descAppartment">
            <h1><%=name%></h1>
            <h2><%=price%> NOK</h2>
            <div><%=description%></div>
            <b>Google link :</b> <a href="<%=url%>" target="_blank"><%=url%></a>
        </div>
    </div>
</script>

<script type="text/template" id="appartment-edit-template">
    <div style="display:table;width:100%;height:100%;">
        <div class="imgAppartment">
            <img src="assets/images/go-back-button.png" alt="" class="close" height="50" width="70"/>
            <img src="<%=url%>" class="appartment-img"/>
        </div>
        <div class="descAppartment">
            <label>Name: </label>
            <input id="name_field" value="<%=name%>"><br>
            <label>Price: </label>
            <input id="price_field" value="<%=price%>"><br>
                <label>Description: </label>
            <textarea id="desc_field"><%=description%></textarea>
            <label>Google link: </label><input id="url_field" value="<%=url%>" target="_blank">
            <img src="assets/images/go-save-button.png" alt="" class="store" height="50" width="70"/>
        </div>
    </div>
</script>

<!-- Thirt-Party Libraries (Order matters) -->
<script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="./assets/javascript/vendor/underscore.js"></script>
<script src="./assets/javascript/vendor/backbone.js"></script>
<script src="./assets/javascript/vendor/backbone.marionette.js"></script>
<script src="./assets/javascript/vendor/bootstrap-modal.js"></script>


<!-- Application core (Order matters) -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="assets/javascript/app.subletting.js"></script>
<script type="text/javascript" src="assets/javascript/app.subletting.view.js"></script>
<script type="text/javascript" src="assets/javascript/app.subletting.listview.js"></script>
<script type="text/javascript" src="assets/javascript/app.subletting.searchview.js"></script>
<script type="text/javascript" src="assets/javascript/app.about.js"></script>
<script type="text/javascript" src="assets/javascript/app.subletting.routes.js"></script>



<script type="text/javascript">
    MyApp.start();
</script>
</body>
</html>
