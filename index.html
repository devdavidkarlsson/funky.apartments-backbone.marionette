<body>
<h1 class="title">Funky Appartments</h1>

<div id="content"></div>

<!-- templates -->
<script type="text/template" id="about-template">
    <p>That's all about it, folks.</p>
</script>

<script type="text/template" id="subletting-layout">
    <div id="searchBar">
        Search : <input type="text" name="search" autocomplete="off" id="searchTerm" value="" />
        <img src="assets/images/loader.gif" alt="Loading..." id="spinner" />
    </div>

    <div id="appartmentContainer"></div>
</script>

<script type="text/template" id="appartment-list-template">
    <div style="display:table;width:100%;height:100%;">
        <div class="appartments"></div>
    </div>
</script>

<script type="text/template" id="appartment-template">
    <span class="appartment-img-text">
        <img src="<%=url%>" alt="" class="appartment" />
        <p>

            <span class="bg">
                <span class="spacer">&nbsp;</span><%=name%><span class="spacer">&nbsp;</span>
            </span>
        </p>
    </span>
</script>
